language: php

php:
  - 5.5

matrix:
  fast_finish: true

services:
  - mongodb

before_script:
  - sudo locale-gen fr_FR fr_FR.UTF-8
  - locale -a  
  - echo "extension = zmq.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - printf "yes\nyes\nno\nyes\n" | pecl install pecl_http-1.7.6
  - echo 'extension = "mongo.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer self-update
  - mkdir test
  - cd test
  - echo "eyJtaW5pbXVtLXN0YWJpbGl0eSI6ICJkZXYifQo=" | base64 -d  > composer.json
  - composer require "photon/photon:dev-develop"
  - composer require "photon/session-mongodb:dev-master"
  - composer install
  - cp vendor/photon/session-mongodb/phpunit.xml .
  
script: phpunit -c phpunit.xml

